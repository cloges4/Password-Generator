<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.charlesloges.com" />
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>
  <body>
    <div class="container">
      <header> 
        <h1>Random Password Generator</h1>
        <h2>Secure, random, and unique passwords with a click of a button</h2>
      </header>
      <div class="strength-message-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-circle-check"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="#3f72af"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <circle cx="12" cy="12" r="9" />
          <path d="M9 12l2 2l4 -4" />
        </svg>
        <span class="strength-message">Strong password</span>
      </div>
        <div class="password-container">
          <p id="password" class="password">
          </p>
          <div class="btn-container">
            <button id="generate" class="btn generate-password" type="button">Generate</button>
            <button id="clipboard" class="btn copy-password" type="button">Copy</button>
          </div>
        </div>
    
        <div class="range-slider">
          <input id="slider-length" class="range-slider-range" type="range" value="16" min="0" max="100">
          <span class="range-slider-value">Length: 47</span>
        </div>
      <div class="character-choice-container">
        <div class="letter-flex-container">
          <div class="uppercase">
            <label for="uppercase" class="switch">
              <input type="checkbox" name="uppercase" id="uppercase" />
              <span id="toggle-uppercase" class="toggle round"></span>
            </label>
            <span id="uppercase-text" class="checkbox-label">A-Z</span>
          </div>
          <div class="lowercase">
            <label for="lowercase" class="switch">
              <input type="checkbox" name="lowercase" id="lowercase" />
              <span id="toggle-lowercase" class="toggle round"></span>
            </label>
            <span id="lowercase-text" class="checkbox-label">a-z</span>
          </div>
        </div>
        <div class="numsym-flex-container">

          <div class="numbers">
            <label for="numbers" class="switch">
              <input type="checkbox" name="numbers" id="numbers" />
              <span id="toggle-number" class="toggle round"></span>
            </label>
            <span id="number-text" class="checkbox-label">0-9</span>
          </div>
          <div class="symbols">
            <label for="symbols" class="switch">
              <input type="checkbox" name="symbols" id="symbols" />
              <span id="toggle-symbol" class="toggle round"></span>
            </label>
            <span id="symbols-text" class="checkbox-label">Symbols<span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
