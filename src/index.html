<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>
  <body>
    <div class="container">
      <p class="copy-message" id="copy-message">Copied</p>
      <header> 
        <h1>Random Password Generator</h1>
        <h2>Secure, random, and unique passwords with a click of a button</h2>
      </header>
      <div class="strength-message-container">
        <img src="./icons/strong.svg" id="strength-icon">
        <span class="strength-message" id="strength-message"></span>
      </div>
        <div class="password-container">
          <p id="password" class="password">
          </p>
          <div class="btn-container">
            <button id="generate" class="btn generate-password" type="button">Generate</button>
            <button id="clipboard" class="btn copy-password" type="button">Copy</button>
          </div>
        </div>
    
        <div class="range-slider">
          <input id="slider-length" class="range-slider-range" type="range" value="16" min="6" max="64">
          <label class="range-slider-value">Length: </label>
          <span id="range-value" class="range-slider-value">16</span>
        </div>
      <div class="character-choice-container">
        <div class="letter-flex-container">
          <div class="uppercase">
            <label for="uppercase" class="switch">
              <input type="checkbox" name="uppercase" id="uppercase" checked/>
              <span id="toggle-uppercase" class="toggle round"></span>
            </label><br>
            <span id="uppercase-text" class="checkbox-label">A-Z</span>
          </div>
          <div class="lowercase">
            <label for="lowercase" class="switch">
              <input type="checkbox" name="lowercase" id="lowercase" checked/>
              <span id="toggle-lowercase" class="toggle round"></span>
            </label><br>
            <span id="lowercase-text" class="checkbox-label">a-z</span>
          </div>
        </div>
        <div class="numsym-flex-container">

          <div class="numbers">
            <label for="numbers" class="switch">
              <input type="checkbox" name="numbers" id="numbers" checked/>
              <span id="toggle-number" class="toggle round"></span>
            </label><br>
            <span id="number-text" class="checkbox-label">0-9</span>
          </div>
          <div class="symbols">
            <label for="symbols" class="switch">
              <input type="checkbox" name="symbols" id="symbols" checked/>
              <span id="toggle-symbol" class="toggle round"></span>
            </label><br>
            <span id="symbols-text" class="checkbox-label">%*&<span>
          </div>
        </div>
      </div>
    </div>
    <footer>

      <a class="git-repo" href="https://github.com/cloges4/Password-Generator"><img src="./icons/github.svg" title="GitHub" alt="GitHub icon"></a>
      <a class="twitter" href="https://twitter.com/cloges4"><img src="./icons/twitter.svg" title="Twitter" alt="Twitter Icon"></a>
      <a class="linkedin" href="https://www.linkedin.com/in/charles-loges-iv-9a534956/"><img src="./icons/linkedin.svg" title="LinkedIn" alt="LinkedIn Icon"></a>
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
